
#SERVICE CONFIGURATION
server.port=8080
spring.application.name=challenge
server.servlet.context-path=/challenge
spring.jackson.property-naming-strategy=SNAKE_CASE

#LOG LEVEL
logging.level.com.ceibal=INFO
logging.level.org.springframework.web=INFO
server.error.include-message=always
server.error.include-stacktrace=never

#CLIENTS
feign.client.external.url=https://dev-803847021644131.api.raw-labs.com

#SQL
spring.datasource.url=jdbc:postgresql://localhost:5432/challenge
spring.datasource.username=nacho
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false
spring.data.jdbc.repositories.enabled=true
spring.jpa.hibernate.ddl-auto=update

#SCHEDULE
schedule.batch.enabled = false
schedule.batch.tries = 5

#SWAGGER
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#SPRING
spring.main.allow-bean-definition-overriding=true

